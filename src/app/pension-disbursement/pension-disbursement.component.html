<div class="container" align="center" >

		<form #disbursement="ngForm" (ngSubmit)="pensionDisbursement(disbursement.value)" id="box" ngNativeValidate>
			<h2 class="edetail">Enter Details</h2><br><br>
			<table>
				<tr>
					<td class="det">Aadhar Number: </td>
					<td><input type="number" class="form-control" name="aadharNumber" id="aadharNumber" required ngModel /></td>
				</tr>
				<tr>
					<td class="det">Pension Amount: </td>
					<td><input type="number" class="form-control" name="pensionAmount" id="pensionAmount" ngModel required/></td>
				</tr>
				<tr>
					<td class="det">Bank Charges: </td>
					<td><input type="number" class="form-control" name="bankCharge" id="bankCharge" ngModel required/></td>
				</tr><br><br>

			<tr>

                <td colspan="2"><input type="submit" class="form__button" class="btn-grad"
                    value="Submit"/></td>

            </tr>
			</table>
		</form>
		<div *ngIf="code">
			<h2>StatusCode:{{code}}</h2>
		</div>
		</div>
